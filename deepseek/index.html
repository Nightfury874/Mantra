<!DOCTYPE html>
<html>
<head>
    <title>Mantra Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <button id="playButton" class="big-button">▶ Play</button>
        <div id="currentTime" class="time-display">Time per mantra: 1 min</div>
        <button id="settingsButton" class="settings-button">⚙ Settings</button>
        
        <div class="queue-container">
            <h3>Upcoming Mantras:</h3>
            <ul id="playlistQueue" class="queue-list"></ul>
        </div>
        
        <div id="player" class="hidden-player"></div>
    </div>

    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Settings</h2>
            <label>Time per mantra (minutes):</label>
            <input type="number" id="timeInput" min="1" value="1">
            <button id="saveSettings">Save</button>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
